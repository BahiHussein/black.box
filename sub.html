<!DOCTYPE html>
<html lang="en">
  <head>
    <title>black.box unzoner by ab77</title>
    
    <script language="JavaScript" type="text/javascript">    
	function get_uri_param_by_name(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
	
	$(function() {
		$(document).ready(function() {
			var type = get_uri_param_by_name('type') || 'info';
			var msg = get_uri_param_by_name('msg') || false;
			var billingid = get_uri_param_by_name('billingid') || false;
			var payerid = get_uri_param_by_name('payerid') || false;
			var payeremail = get_uri_param_by_name('payeremail') || false;
				
			if (msg) {
				$('[href="#info"]').tab('show');
				$('#paypal-button').prop('disabled', true);
				$('#flashr-button-connect').prop('disabled', true);
				var alert = $('<div id="alert" class="alert alert-' + type + ' alert-dismissable">')
					.append($('<a href="#" class="close" data-dismiss="alert" aria-label="close" onclick="window.location.replace(location.pathname);">')
					.append('&times;')
				).append(msg);
				$("#alerts-container").prepend(alert);
			}
		});
	});
    </script>
    
  </head>
  <body>
  
      <div class="well well-sm text-center">
	    <div id="alerts-container"></div>
	  </div>

  </body>
</html>
